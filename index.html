<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bucketly</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header class="site-header">
    <a href="#" class="brand" aria-label="Bucketly home">
      <img class="brand-logo-image" src="assets/logo.png" alt="Bucketly logo">
      <span class="brand-name">Bucketly</span>
    </a>

    <a href="#" class="app-store-link" aria-label="Download Bucketly on the App Store">
      <img src="assets/download-on-the-app-store-apple-logo-svgrepo-com.svg" alt="Download on the App Store">
    </a>
  </header>

  <main>
    <section class="hero" aria-labelledby="hero-title">
      <div class="hero-content">
        <div class="social-proof" aria-label="Loved by 5 million users with 4.9 rating">
          <div class="social-avatars" aria-hidden="true">
            <img src="assets/memoji1.jpg" alt="">
            <img src="assets/memoji2.jpg" alt="">
            <img src="assets/memoji3.jpg" alt="">
          </div>
          <p class="social-proof-text">Loved by 5M users with <span class="social-star">â˜…</span> 4.9 rating</p>
        </div>

        <h1 id="hero-title">Live your dreams</h1>
        <p class="hero-subtitle">
          Save every bucket list idea you want to do in life and places you want to visit, create memories you'll relive forever.
        </p>

        <a href="#" class="hero-app-store-link" aria-label="Download Bucketly on the App Store">
          <img src="assets/download-on-the-app-store-apple-logo-svgrepo-com.svg" alt="Download on the App Store">
        </a>
      </div>

      <div class="hero-visual" aria-hidden="true">
        <img class="shot shot-1" src="assets/screenshot1.png" alt="">
        <img class="shot shot-2" src="assets/screenshot2.png" alt="">
      </div>
    </section>
  </main>
</body>
</html>
